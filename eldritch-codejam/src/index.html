<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Codejam</title>
  </head>
  <body>
    <div class="body-container">
      <div class="ancients-container">
        <div class="ancient-card"></div>
        <div class="ancient-card"></div>
        <div class="ancient-card"></div>
        <div class="ancient-card"></div>
      </div>
      <div class="difficulty-container">
        <div class="difficulty">Очень низкая</div>
        <div class="difficulty">Низкая</div>
        <div class="difficulty">Средняя</div>
        <div class="difficulty">Высокая</div>
        <div class="difficulty">Очень высокая</div>
      </div>
      <div class="deck-container">
        <div class="shuffle-button">Замешать колоду</div>
        <div class="current-state">
          <div class="stage-container">
            <span class="stage-text">Трекер колоды</span>
            <div class="dots-container">
              <div class="dot green dot-green"></div>
              <div class="dot brown dot-brown"></div>
              <div class="dot blue dot-blue"></div>
            </div>
          </div>
        </div>
        <div class="deck"></div>
        <div class="last-card"></div>
      </div>
    </div>
  </body>
</html>
